<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="Trentity App">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Trentity App</title>
    <meta name="description" content="Trentity App">

    <!--
      If deploying to a non-root path, replace href="/" with the full path to the project root.
      For example: href="/polymer-starter-kit/relative-path-example/"
    -->
    <base href="/">

    <link rel="icon" href="images/favicon.ico">

    <!-- See https://goo.gl/OOhYW5 -->
    <!-- <link rel="manifest" href="manifest.json"> -->

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#0070fb">

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Trentity App">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Trentity App">

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/manifest/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/manifest/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/manifest/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/manifest/icon-192x192.png">

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/manifest/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#0070fb">
    <meta name="msapplication-tap-highlight" content="no">

    <script>var require = { paths: { 'vs': 'node_modules/monaco-editor/min/vs' } };</script>
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>

    <script>
      window.addEventListener('app-ready', async () => {
        require(['vs/editor/editor.main'], function () {
          const editorConfig = {
            value: '',
            language: 'javascript',

            autoClosingBrackets: true,
              codeLens: true,
              folding: true,
              fontLigatures: true,
              formatOnPaste: true,
              lineNumbers: 'on',
              minimap: false,
              parameterHints: true,
              quickSuggestions: {
                  other: true,
                  comments: true,
                  strings: true,
              },
              quickSuggestionsDelay: 10,
              renderWhitespace: 'all',
              renderIndentGuides: true,
              renderControlCharacters: true,
              showFoldingControls: 'always',
              tabSize: 2,
              wordWrap: 'wordWrapColumn',
              wordWrapColumn: 100,

              theme: 'vs-dark',
          };
          const synonymsEditor = document.querySelector('.editor--synonyms');
          const replacersEditor = document.querySelector('.editor--replacers');

          const monacoSynonymsEditor = monaco.editor.create(synonymsEditor, editorConfig);
          const monacoReplacersEditor = monaco.editor.create(replacersEditor, editorConfig);

          window.onresize = function () {
            if (monacoSynonymsEditor && monacoReplacersEditor) {
              monacoSynonymsEditor.layout();
              monacoReplacersEditor.layout();
            }
          };
        });
      });
    </script>

    <script type="module" src="/component/trentity-app.js"></script>
  </head>

  <body>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
        color: #000;
        font-size: 16px;
        font-family: sans-serif;
        line-height: 1.5;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
      }

      * {
        line-height: 1.5;
        box-sizing: border-box;
      }

      [hidden] {
        display: none !important;
      }

      trentity-app {
        height: 100%;
      }

      .editor-container {
        display: grid;
        grid-template-columns: repeat(2, minmax(calc(50% - 16px), 1fr));
        grid-template-rows: minmax(400px, 1fr);
        grid-column-gap: 16px;

        padding: 16px 0;
      }
      .editor-container > div {
        width: 100%;
        height: 100%;
      }
    </style>

    <trentity-app>
      <div class="editor-container">
        <div class="editor--synonyms"></div>
        <div class="editor--replacers"></div>
      </div>
    </trentity-app>
  </body>
</html>
